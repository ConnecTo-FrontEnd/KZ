<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/style/main.css" />
  </head>

  <body class="overflowHidden">
    <header class="header">
      <a href="/">
        <h1>Capain Zombie</h1>
      </a>
      <nav class="navigation">
        <ul class="navigation__list">
          <li><a href="/KZ/ranking.html">RANKING</a></li>
          <li><a href="/KZ/sale.html">SALE</a></li>
          <li><a href="/KZ/survey.html">SURVEY</a></li>
        </ul>
      </nav>
      <div class="buttonWrapper">
        <button class="button--none button--burger" aria-label="메뉴 열기">
          <span class="button--burgerBarTop"></span>
          <span class="button--burgerBarMiddle"></span>
          <span class="button--burgerBarBottom"></span>
        </button>
      </div>
    </header>
    <div></div>
    <section class="machine">
      <h2 class="a11yHidden">설문조사 자판기</h2>
      <article class="machine__glass">
        <h3 class="a11yHidden">설문조사 질문</h3>
        <p class="machine__survey"></p>
        <button class="machine__reset" aria-label="리셋 버튼"></button>
      </article>

      <ul class="buttons">
        <li class="buttons__item left">
          <div class="eyebrow"></div>
          <button class="buttons__item__btn yes" aria-label="예 버튼">
            YES
          </button>
        </li>
        <li class="buttons__item right">
          <div class="eyebrow"></div>
          <button class="buttons__item__btn no" aria-label="아니오 버튼">
            NO
          </button>
        </li>
      </ul>

      <!--의미 없이 디자인을 위한 마크업이기 때문에 읽어줄 필요가 없다고 생각-->
      <div class="machine__bottom">
        <div class="slot"></div>
        <div class="img">
          <div id="soda"></div>
        </div>
      </div>
    </section>
    <div class="modalback">
      <article
        class="modal"
        role="dialog"
        aria-labelledby="drinkDetails"
        aria-modal="true"
      >
        <h3 id="drinkDetails" class="a11yHidden">드링크 상세 정보</h3>
        <img class="modal__img" src="" alt="" />
        <ul class="modal__content"></ul>
        <button class="modal__close"></button>
      </article>
    </div>

    <script src="./src/machine.js"></script>
  </body>
</html>
