<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="banner">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    </section>
    <section class="recommend">
      <h2>나에게 맞는 드링크가 무엇일지 궁금하신가요?</h2>
      <p>아래 간단한 설문을 통해 알아보고 추천받을 수 있어요!</p>
      <a href="/recommend" class="link-recommend"> 설문 바로가기 버튼 </a>
    </section>

    <section class="top3">
      <ol class="">
        <li class="first">레드불</li>
        <li class="second">몬스터</li>
        <li class="third">핫 식스</li>
      </ol>
    </section>
    <section class="cheapest">
      <ol class="">
        <li class="first">레드불</li>
        <li class="second">몬스터</li>
        <li class="third">핫 식스</li>
      </ol>
    </section>
  </body>

  <script src="./src/swiper.js"></script>
</html>
